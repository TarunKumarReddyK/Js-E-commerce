<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce-Contact</title>
    <style>
      .contact-form {
        max-width: 600px;
        margin: 50px auto;
      }
      .submit{
        /* border: 2px solid green; */
       /* width: 20%; */
       color: antiquewhite;
       background-color: rgb(103, 101, 101);
       border-radius: 5px;

      }
      .submit:hover{
        background-color: rgb(246, 246, 246);
        color: rgb(0, 0, 0);
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="home.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">Ecommerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="index.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="About.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="Contact.html">Contact</a>
            </li>
          </ul>
          <!-- Login, Register and Cart -->
          <div class="d-flex gap-3">
            <a href="Contact.html" class="btn btn-outline-secondary">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="Contact.html" class="btn btn-outline-secondary">
              <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="cart.html" class="btn btn-outline-secondary">
              <i class="fas fa-shopping-cart"></i> Cart (0)
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="contact-form">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <div class="d-grid gap-2" style="width: 10%;margin:  auto;">
            <button type="submit" class="submit" class="btn btn-secondary">Send</button>
          </div>
        </form>
      </div>
    </div>
    <div class="love-container">
      Made with <span style="color: red">❤️ </span>
      <span>by Tarun in Association with AchieversIT</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</html>
