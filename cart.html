<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">Ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Contact.html">Contact</a>
                    </li>
                </ul>
                <!-- Login, Register and Cart -->
                <div class="d-flex gap-3">
                    <a href="Contact.html" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="Contact.html" class="btn btn-outline-secondary">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                    <a href="cart.html" class="btn btn-outline-secondary">
                        <i class="fas fa-shopping-cart"></i> Cart <span id="cartCount">(0)</span>
                    </a>
                
                    <script>
                        document.getElementById('cartCount').innerHTML = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')).length : 0;
                    </script>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container mt-5">
        <h2 class="text-center">Cart</h2>
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Item List</h5>
                    </div>


                    <div class="card-body" id="cart-items">
                        <!-- Cart items will be dynamically injected here -->

                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <p>Products (<span id="total-items">0</span>) <span id="total-sum"></span></p>
                        <p>Shipping: <span>$30</span></p>
                        <p>Total amount: <span id="total-amount">$0.00</span></p>
                        <button class="btn btn-dark w-100">Go to checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
